
  <script src="
  https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.min.js
  "></script>
  <script>
    const pdfContainer = document.getElementById('pdf-container');
    const prevPageButton = document.getElementById('prev-page');
    const nextPageButton = document.getElementById('next-page');
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');
    let pdfInstance = null;
    let currentPage = 1;
    let currentScale = 1.5; // Adjust this value as needed

    // Load PDF document
    const loadPDF = async (url) => {
      const loadingTask = pdfjsLib.getDocument(url);
      pdfInstance = await loadingTask.promise;
      renderPage(currentPage);
    };

    // Render a specific page
    const renderPage = async (pageNumber) => {
      const page = await pdfInstance.getPage(pageNumber);
      const viewport = page.getViewport({ scale: currentScale });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const context = canvas.getContext('2d');
      const renderContext = {
        canvasContext: context,
        viewport: viewport,
        renderingIntent: 'Relative Colorimetric', // Adjust rendering intent if necessary
      };
      pdfContainer.innerHTML = '';
      pdfContainer.appendChild(canvas);
      await page.render(renderContext).promise;
    };

    // Event listeners for buttons
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextPageButton.addEventListener('click', () => {
      if (currentPage < pdfInstance.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    zoomInButton.addEventListener('click', () => {
      currentScale += 0.1;
      renderPage(currentPage);
    });

    zoomOutButton.addEventListener('click', () => {
      if (currentScale > 0.2) {
        currentScale -= 0.1;
        renderPage(currentPage);
      }
    });

    // Load the PDF document when the page loads
    window.addEventListener('load', () => {
      const pdfUrl = 'PDF/PromotionForm (1).pdf';
      loadPDF(pdfUrl);
    });
  </script>
